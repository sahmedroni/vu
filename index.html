body {

}

figure {
  position: sticky;
  top: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  
  
  
}
figure:nth-child(1) img {
  transform: scale(0.6) rotate(-16deg);
}
figure:nth-child(2) img {
  transform: scale(0.6) rotate(-12deg);
}
figure:nth-child(3) img {
  transform: scale(0.6) rotate(-8deg);
}
figure:nth-child(4) img {
  transform: scale(0.6) rotate(-4deg);
}
figure:nth-child(5) img {
  transform: scale(0.6) rotate(1deg);
}
figure:nth-child(6) img {
  transform: scale(0.6) rotate(4deg);
}
figure:nth-child(7) img {
  transform: scale(0.6) rotate(8deg);
}
figure:nth-child(8) img {
  transform: scale(0.6) rotate(12deg);
}
figure:nth-child(9) img {
  transform: scale(0.6) rotate(16deg);
}
figure:nth-child(10) img {
  transform: scale(0.6) rotate(20deg);
}
figure img {
  width: 100vmin;
  height: 120vmin;
  border-radius: 20px;
  box-shadow: 0px 20px 20px #000000;
}
/* new style end*/





.slid {
  margin: 0;
  display: flex;
  grid-template-rows: 400px 100px;
  grid-template-columns: 1fr 30px 30px 30px 30px 30px 30px 1fr;
  align-items: center;
  justify-items: center;
  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
main#carousel {
  grid-row: 1 / 2;
  grid-column: 1 / 8;
  width: 100vh;
  height: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transform-style: preserve-3d;
  perspective: 500px;
  --items: 6;
  --middle: 3;
  --position: 1;
  pointer-events: none;
}
div.item {
margin-bottom: 5px;
  position: absolute;
  box-shadow: 0px 10px 18px #c5c5c5;
  width: 300px;
  height: 300px;
  border-radius: 5px;
  
  background-color: #000;
  --r: calc(var(--position) - var(--offset));
  --abs: max(calc(var(--r) * -1), var(--r));
  transition: all 0.25s linear;
  transform: rotateY(calc(-10deg * var(--r)))
    translateX(calc(-300px * var(--r)));
  z-index: calc((var(--position) - var(--abs)));
}
div.item:nth-of-type(1) {
  --offset: 1;
  background-color: #000;
  
}
div.item:nth-of-type(2) {
  --offset: 2;
  background-color: #000;
  
}
div.item:nth-of-type(3) {
  --offset: 3;
  background-color: #000;
  
}
div.item:nth-of-type(4) {
  --offset: 4;
  background-color: #000;
  
}
div.item:nth-of-type(5) {
  --offset: 5;
  background-color: #000;
  
}
div.item:nth-of-type(6) {
  --offset: 6;
  background-color: #000;
  
}
input:nth-of-type(1) {
  grid-column: 2 / 3;
  grid-row: 2 / 3;
}
input:nth-of-type(1):checked ~ main#carousel {
  --position: 1;
}
input:nth-of-type(2) {
  grid-column: 3 / 4;
  grid-row: 2 / 3;
}
input:nth-of-type(2):checked ~ main#carousel {
  --position: 2;
}
input:nth-of-type(3) {
  grid-column: 4 /5;
 grid-row: 2 / 3;
}
input:nth-of-type(3):checked ~ main#carousel {
  --position: 3;
}

input:nth-of-type(4) {
  grid-column: 5 / 6;
  grid-row: 2 / 3;
}
input:nth-of-type(4):checked ~ main#carousel {
  --position: 4;
}

input:nth-of-type(5) {
  grid-column: 6 / 7;
  grid-row: 2 / 3;
}
input:nth-of-type(5):checked ~ main#carousel {
  --position: 5;
}
input:nth-of-type(6) {
  grid-column: 7 / 8;
  grid-row: 2 / 3;
}
input:nth-of-type(6):checked ~ main#carousel {
  --position: 6;
}

/* End Slider */
